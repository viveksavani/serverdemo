<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<title>Hello, world!</title>
</head>
<body>
	<div class="container">
		<table>

			<!-- <td th:with="n=${users.page}" th:text=" ' Page NO is = '+ ${n}"></td>
			<td th:text="'Per Page NO = '+${users.per_page}"></td>
			<td th:text=" ' Total Page = '+${users.total}"></td>
			<td th:text=" 'Total Pages = ' + ${users.total_pages}"></td>
			
			<td th:text=" ' url= ' + ${users.support.url}"></td>
			<td th:text=" ' text = ' + ${users.support.text}"></td> -->

				<div class="card-body">
					<tr th:each="user,status : ${users.data}">
						<h1 th:text="${status.index+1}"></h1>
						<table class="table table-hover">
							<thead>
								<tr>
									<th scope="col">ID</th>
									<th scope="col">Email</th>
									<th scope="col">First Name</th>
									<th scope="col">Last Name</th>
									<th scope="col">Image</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<th scope="row" th:text="${user.id}"></th>
									<td th:text="${user.email}"></td>
									<td th:text="${user.first_name}"></td>
									<td th:text="${user.last_name}"></td>
									<td><img th:src="${user.avatar}" />
									<td>
								</tr>
							</tbody>
						</table>
						<td><a th:href="@{/delete/{id}(id=${user.id})}"><button
									type="submit" class="btn btn-outline-danger ">
									<i class="fa fa-trash"></i>Delete
								</button></a></td>
						<td><a th:href="@{/update/{id}(id=${user.id})}"><button
									type="submit" class="btn btn-outline-primary ">
									<i class="fa fa-bars"></i>Update
								</button></a></td>
					</tr>
				</div>
		</table>

	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
