<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
	th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>

	<section>

		<div class="card mr-3 ml-3">

			<div class="card-body">


				<h1 class="text-center">Update Contact</h1>

				<div class="container-fluid mt-1">

					<div class="row">


						<div class="col-md-8 offset-md-2">


							<form action="" class="mt-2" th:action="@{/user/process-update}"
								th:object="${contact}" enctype="multipart/form-data"
								method="post">


								<input type="hidden" name="cid" th:value="${contact.cid}" />
								<!-- first name -->
								<div class="input-group">

									<div class="input-group-prepend">
										<div class="input-group-text ">
											<i class="fa fa-plus"></i>
										</div>
									</div>

									<input required type="text" class="form-control" id="firstName"
										th:value="${contact.name}" name="name"
										placeholder="Enter Name" />

								</div>

								<!-- second name -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">
										<div class="input-group-text ">
											<i class="fa fa-user-alt"></i>
										</div>
									</div>

									<input required type="text" class="form-control"
										th:value="${contact.secondName}" id="secondName"
										name="secondName" placeholder="Enter Nick Name" />

								</div>

								<!-- phone field -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">
										<div class="input-group-text ">
											<i class="fa fa-phone"></i>
										</div>
									</div>

									<input required type="number" class="form-control" id="phone"
										th:value="${contact.phone}" name="phone"
										placeholder="Enter Number" />

								</div>


								<!-- email field -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">
										<div class="input-group-text ">
											<i class="fa fa-envelope-square"></i>
										</div>
									</div>

									<input required type="email" class="form-control" id="email"
										th:value="${contact.email}" name="email"
										placeholder="Enter Email" />

								</div>

								<!-- work field -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">
										<div class="input-group-text ">
											<i class="fa fa-briefcase"></i>
										</div>
									</div>

									<input required type="text" class="form-control" id="work"
										th:value="${contact.work}" name="work"
										placeholder="Enter Work Here" />

								</div>

								<!-- description field -->

								<div class="form-group mt-3">
									<textarea class="form-control" placeholder="Enter Description"
										th:text="${contact.description}" name="description"
										id="mytextarea" rows="10"></textarea>
								</div>


								<!-- contact image -->


								<div class="container text-center">
									<img class="image-fluid" style="width: 250px; height: 250px;"
										th:src="@{'/img/contact/'+${contact.image}}" alt="" />
								</div>
								<p class="text-secondary">Choose New Profile Pic</p>
								<div class="custom-file">
									<input type="file" name="profileImage" />
								</div>

								<!-- Button -->

								<div class="container text-center">
									<button type="submit" class="btn btn-outline-primary">Save
										Contact</button>
								</div>


							</form>


						</div>


					</div>


				</div>

			</div>


		</div>
		<script
			src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"
			referrerpolicy="origin"></script>
		<script>
			tinymce.init({
				selector : '#mytextarea'
			});
		</script>
	</section>
</body>
</html>
