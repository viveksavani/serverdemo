<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
	th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>

	<section>

		<div class="card mr-3 ml-3">

			<div class="card-body">


				<h1 class="text-center">Add Contact</h1>

				<div class="container-fluid mt-1">

					<div class="row">


						<div class="col-md-8 offset-md-2">


							<form action="" class="mt-2" th:action="@{/user/process-contact}"
								th:object="${contact}" enctype="multipart/form-data"
								method="post">

								<!-- first name -->
								<div class="input-group">

									<div class="input-group-prepend">
										<div class="input-group-text ">
											<i class="fa fa-plus"></i>
										</div>
									</div>

									<input required type="text" class="form-control" id="firstName"
										name="name" placeholder="Enter Name" />

								</div>

								<!-- second name -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">
										<div class="input-group-text ">
											<i class="fa fa-user-alt"></i>
										</div>
									</div>

									<input required type="text" class="form-control"
										id="secondName" name="secondName"
										placeholder="Enter Nick Name" />

								</div>

								<!-- phone field -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">
										<div class="input-group-text ">
											<i class="fa fa-phone"></i>
										</div>
									</div>

									<input required type="number" class="form-control" id="phone"
										name="phone" placeholder="Enter Number" />

								</div>


								<!-- email field -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">
										<div class="input-group-text ">
											<i class="fa fa-envelope-square"></i>
										</div>
									</div>

									<input required type="email" class="form-control" id="email"
										name="email" placeholder="Enter Email" />

								</div>

								<!-- work field -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">
										<div class="input-group-text ">
											<i class="fa fa-briefcase"></i>
										</div>
									</div>

									<input required type="text" class="form-control" id="work"
										name="work" placeholder="Enter Work Here" />

								</div>

								<!-- description field -->

								<div class="form-group mt-3">
									<textarea class="form-control" placeholder="Enter Description"
										name="description" id="mytextarea" rows="10"></textarea>
								</div>


								<!-- contact image -->

								<div class="custom-file">
									<input type="file" name="profileImage" />
								</div>

								<!-- Button -->

								<div class="container text-center">
									<button type="submit" class="btn btn-outline-primary">Save
										Contact</button>
								</div>


							</form>


						</div>


					</div>


				</div>

			</div>


		</div>
		<script
			src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"
			referrerpolicy="origin"></script>
		<script>
			tinymce.init({
				selector : '#mytextarea'
			});
		</script>
		
			<script>	
		$(document).ready(() => {
		$('.item').removeClass("active");
		$("#addcontact-link").addClass("active");
		});
		</script>
		
	</section>
</body>
</html>
