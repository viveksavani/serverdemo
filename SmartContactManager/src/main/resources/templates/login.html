<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>

	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">

					<div class="account-wall">

						<form class="form-signin" th:action="@{/dologin}" method="post">

							<div th:if="${param.error}" class="alert alert-danger">
								invalid username and password</div>

							<div th:if="${param.logout}" class="alert alert-success">
								Succesfully Logout</div>
								
							<div th:if="${param.change}" class="alert alert-success">
							
								<p th:text="${param.change}"></p>
								
								</div>


							<input type="text" class="form-control" placeholder="Email"
								name="username" required autofocus> <input
								type="password" name="password" class="form-control"
								placeholder="Password" required>

							<button class="btn btn-lg btn-primary btn-block" type="submit">
								Sign in</button>
							<label class="checkbox pull-left"> <input type="checkbox"
								value="remember-me"> Remember me
							</label> <a href="#" class="pull-right need-help">Need help? </a><span
								class="clearfix"></span> <a href="/forgot"
								class="pull-right need-help">Forgot Password? </a><span
								class="clearfix"></span>
						</form>
					</div>
					<a href="/signup" class="text-center new-account">Create an
						account </a>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
